<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__hero">
        <img src="img/illustration-hero.svg" alt="illustration" class="hero" />
      </div>
      <h1 class="card__heading">Order Summary</h1>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__subscription-box">
        <div class="card__subscription-icon">
          <img src="img/icon-music.svg" alt="music icon" class="icon" />
        </div>
        <div class="card__subscription-plan">
          <h3 class="card__subscription-title">Annual Plan</h3>
          <span class="card__subscription-price">$59.99/year</span>
        </div>
        <button class="card__subscription-link">change</button>
      </div>
      <div class="card__btn">
        <button class="card__btn--payment">Proceed to Payment</button>
        <button class="card__btn--cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/julian-joseph/">Julian Joseph</a>.
    </div>
  </body>
</html>
